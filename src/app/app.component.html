<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Bem Vindo ao {{ title }}!
  </h1>
  <!--<img width="300" alt=" Logo" src="">-->
</div>

<!--Division for Lista de itens heading-->
<div class="container-fluid">
	<div class="row fundo-bg justify-content-center
			align-items-center h80" >
		<div class="col-3"></div>
		<div class="col-6 text-light h2">
			Lista de itens a fazer
		</div>
	</div>

	<!--Division for taking input from user -->
	<div class="row mt-1 h80">
		<div class="col-3 d-none col-md-3 d-md-block"></div>
		<div class="col-12 col-md-6 fundo-bg-gray d-flex
					justify-content-center align-items-center
					text-light h3">

			<input [(ngModel)]="newTask" type="text"
					value="" class="col-7 form-control w300">

			<div class="col-1"></div>

			<button (click)="addToList()"
				class="btn btn-light text-success">
				Adicionar Tarefa
			</button>
		</div>

		<div class="col-3 d-none col-md-3 d-md-block"></div>
	</div>

	<!--Tasks added repeated divisions-->
	<div *ngFor="let x of items; let index = index;"
			class="row mt-1 h60">

		<div class="col-3 d-none col-md-3 d-md-block"></div>

		<div class="col-12 col-md-6 d-flex bg-task
					justify-content-center align-items-center
					text-light">

			<div class="col-9 text-light h3">{{x}}</div>

			<input (click)="deleteTask(index)" type="button"
				value="Apagar" class="col-2 btn btn-outline-danger">
		</div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>

	</div>
</div>

<!-- To Do List -->
<app-todo-list [listTodo]="items" (change)="clique(items.lastIndexOf())"></app-todo-list>



<!--- Lista ---->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento das tarefas</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de tarefas</h5>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Modelo</th>
              <th scope="col">Cor</th>
              <th scope="col">Preço</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks">
              <td>{{task.id}}</td>
              <td>{{task.title}}</td>
              <td>{{task.color}}</td>
              <td>{{task.subtitle | currency}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editTask(car)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteTasks(car)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div class="card add-car">
      <h5 class="card-header">Adicionar/Atualizar carro</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveTask(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="model">Modelo</label>
                <input type="text" [(ngModel)]="task.model" id="model" name="model" #model="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o modelo">
                <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
                    <div *ngIf="model.errors.required">Modelo é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="color">Cor</label>
                <input type="text" [(ngModel)]="task.color" id="color" name="color" #color="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && color.invalid }" placeholder="Digite a cor">
                <div *ngIf="f.submitted && color.invalid" class="invalid-feedback">
                    <div *ngIf="color.errors.required">Cor é obrigatória</div>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="number" [(ngModel)]="task.price" id="price" name="price" #price="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && price.invalid }" placeholder="Digite o preço">
                <div *ngIf="f.submitted && price.invalid" class="invalid-feedback">
                    <div *ngIf="price.errors.required">Preço é obrigatório</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
